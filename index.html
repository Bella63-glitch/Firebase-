<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Categories Setup</title>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase configuration (your actual configuration is used here)
        var firebaseConfig = {
            apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
            authDomain: "legacy-genuine-properties.firebaseapp.com",
            databaseURL: "https://legacy-genuine-properties-default-rtdb.firebaseio.com",
            projectId: "legacy-genuine-properties",
            storageBucket: "legacy-genuine-properties.appspot.com",
            messagingSenderId: "795578734998",
            appId: "1:795578734998:web:5a06078443af3bec4ee5b7",
            measurementId: "G-RRZ7M9TW8T"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to set up categories and subcategories
        function setupCategories() {
            var database = firebase.database(); // Reference to the database
            var categoriesRef = database.ref('categories/'); // Path to categories

            // Define the categories and subcategories structure
            var categoriesData = {
                "Lands": {
                    "Residential Lands": {},
                    "Commercial Lands": {},
                    "Industrial Lands": {}
                },
                "Residential": {
                    "Apartment": {},
                    "Mansionette": {},
                    "Bungalows": {},
                    "Villas": {},
                    "Farmhouse": {}
                },
                "Commercial": {
                    "Offices": {},
                    "Institution": {},
                    "Shopping": {},
                    "Hotels": {},
                    "Special Purpose": {}
                },
                "Industrial": {
                    "Factories": {},
                    "Warehouse/Distribution": {},
                    "Flexible Spaces": {},
                    "Special Purpose": {}
                },
                "Agriculture": {
                    "Green Homes": {},
                    "Flower Homes": {},
                    "Flexible Spaces": {}
                },
                "Government": {
                    "Affordable Homes": {}
                }
            };

            // Push the structure to Firebase
            categoriesRef.set(categoriesData)
            .then(() => {
                console.log("Categories and subcategories added successfully");
                alert("Categories and subcategories added successfully");
            })
            .catch(function (error) {
                console.error("Error adding categories: ", error);
                alert("Error adding categories: " + error.message);
            });
        }
    </script>
</head>
<body>

    <h1>Setup Categories in Firebase</h1>

    <!-- Button to trigger the category setup -->
    <button onclick="setupCategories()">Setup Categories</button>

</body>
</html>
