<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Firebase Realtime Database</title> <!-- Include Firebase SDKs --> 
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"></script> 
 </head> 
 <body> 
  <h1>Add Property Information</h1> <!-- Button to trigger data addition --> <button onclick="addData()">Add Property Information</button> 
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
        authDomain: "legacy-genuine-properties.firebaseapp.com",
        databaseURL: "https://legacy-genuine-properties-default-rtdb.firebaseio.com",
        projectId: "legacy-genuine-properties",
        storageBucket: "legacy-genuine-properties.appspot.com",
        messagingSenderId: "795578734998",
        appId: "1:795578734998:web:5a06078443af3bec4ee5b7",
        measurementId: "G-RRZ7M9TW8T"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get a reference to the database
    const database = firebase.database();

    // Function to add property information
    function addData() {
        // Reference to the root of the database
        const dbRef = database.ref('/');

        // Example data for categories and subcategories
        const data = {
            Lands: {
                "Residential Lands": {},
                "Commercial Lands": {},
                "Industrial Lands": {}
            },
            Residential: {
                Apartment: {},
                Mansionette: {},
                Bungalows: {},
                Villas: {},
                Farmhouse: {}
            },
            Commercial: {
                Offices: {},
                Institution: {},
                Shopping: {},
                Hotels: {},
                "Special Purpose": {}
            },
            Industrial: {
                Factories: {},
                "Warehouse/Distribution": {},
                "Flexible Spaces": {},
                "Special Purpose": {}
            },
            Agriculture: {
                "Green Homes": {},
                "Flower Homes": {},
                "Flexible Spaces": {}
            },
            Government: {
                "Affordable Homes": {}
            }
        };

        // Push data to the root of the database
        dbRef.set(data, function(error) {
            if (error) {
                console.error('Data could not be saved: ' + error);
            } else {
                console.log('Data added successfully.');
            }
        });
    }
</script> 
 
</body></html>
